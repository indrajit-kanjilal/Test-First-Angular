<mat-radio-group [ngClass]="'full-height'" aria-label="Select an option" fxLayout="column" fxLayoutAlign="space-evenly center">
    <mat-radio-button [ngClass]="'tower-radio-button'" (change)="radioChange($event)" 
        value="1">Tower 1</mat-radio-button>
    <mat-radio-button [ngClass]="'tower-radio-button'" (change)="radioChange($event)" 
        value="2">Tower 2</mat-radio-button>
    <mat-radio-button [ngClass]="'tower-radio-button'" (change)="radioChange($event)" 
        value="3">Tower 3</mat-radio-button>
</mat-radio-group>
