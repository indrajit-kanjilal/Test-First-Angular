<mat-radio-group [ngClass]="'full-height'" aria-label="Select an option" fxLayout="row wrap" 
                            fxLayoutAlign="space-evenly center">
    <mat-radio-button *ngFor="let floor of getFloorList(); let i = index" [ngClass]="'floor-radio-button'"
         (change)="radioChange($event)"  value="{{floor}}">
        {{floor}}
    </mat-radio-button>
</mat-radio-group>
